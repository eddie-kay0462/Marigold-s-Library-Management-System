<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overdue Books - Margold Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/overdue.css">
</head>
<body class="dashboard-body">
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="../assets/images/logo.png" alt="Library Logo" class="sidebar-logo">
            <h2>Margold Library</h2>
        </div>
        
        <ul class="sidebar-menu">
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="books.html">
                    <i class="fas fa-book"></i>
                    <span>Books</span>
                </a>
            </li>
            <li>
                <a href="students.html">
                    <i class="fas fa-user-graduate"></i>
                    <span>Students</span>
                </a>
            </li>
            <li>
                <a href="borrow.html">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Borrow/Return</span>
                </a>
            </li>
            <li class="active">
                <a href="overdue.html">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Overdue Books</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
            <div class="header-user">
                <span class="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </span>
                <div class="user-profile">
                    <img src="../assets/images/user-avatar.png" alt="User Avatar">
                    <span>Admin User</span>
                </div>
            </div>
        </header>

        <div class="overdue-container">
            <div class="overdue-header">
                <h1>Overdue Books</h1>
                <div class="header-actions">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search by student or book...">
                    </div>
                    <select class="filter-select">
                        <option value="all">All Overdue Books</option>
                        <option value="week">Overdue > 1 Week</option>
                        <option value="month">Overdue > 1 Month</option>
                    </select>
                </div>
            </div>

            <div class="overdue-table-container">
                <table class="overdue-table">
                    <thead>
                        <tr>
                            <th>Book Title</th>
                            <th>Borrower</th>
                            <th>Due Date</th>
                            <th>Days Overdue</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="book-info">
                                    <img src="../assets/images/book-cover.jpg" alt="Book Cover">
                                    <div class="book-details">
                                        <span class="book-title">The Great Gatsby</span>
                                        <span class="book-author">F. Scott Fitzgerald</span>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <a href="#" class="borrower-link">
                                    <div class="borrower-info">
                                        <img src="../assets/images/student-avatar.png" alt="Student">
                                        <div class="borrower-details">
                                            <span class="borrower-name">John Doe</span>
                                            <span class="borrower-id">ID: ST001</span>
                                        </div>
                                    </div>
                                </a>
                            </td>
                            <td>
                                <div class="due-date">
                                    <span class="date">Mar 15, 2024</span>
                                </div>
                            </td>
                            <td>
                                <div class="overdue-days warning">
                                    10 days
                                </div>
                            </td>
                            <td>
                                <span class="status-badge overdue">Overdue</span>
                            </td>
                            <td>
                                <button class="return-btn">
                                    <i class="fas fa-undo"></i>
                                    Return
                                </button>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
