<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Management - Margold Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/books.css">
</head>
<body class="dashboard-body">
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="assets/images/logo.png" alt="Library Logo" class="sidebar-logo">
            <h2>Margold Library</h2>
        </div>
        
        <ul class="sidebar-menu">
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="books.html">
                    <i class="fas fa-book"></i>
                    <span>Books</span>
                </a>
            </li>
            <li>
                <a href="students.html">
                    <i class="fas fa-user-graduate"></i>
                    <span>Students</span>
                </a>
            </li>
            <li>
                <a href="borrow.html">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Borrow/Return</span>
                </a>
            </li>
            <li>
                <a href="overdue.html">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Overdue Books</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
            <div class="header-user">
                <span class="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </span>
                <div class="user-profile">
                    <img src="assets/images/user-avatar.png" alt="User Avatar">
                    <span>Admin User</span>
                </div>
            </div>
        </header>

        <!-- Books Content -->
        <div class="books-container">
            <div class="books-header">
                <h1>Books Management</h1>
                <button class="add-book-btn">
                    <i class="fas fa-plus"></i>
                    Add New Book
                </button>
            </div>

            <div class="search-filters">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search by title, author, or category...">
                </div>
                <div class="filter-options">
                    <select class="filter-select">
                        <option value="">All Categories</option>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="science">Science</option>
                        <!-- Add more categories -->
                    </select>
                    <select class="filter-select">
                        <option value="">Availability</option>
                        <option value="available">Available</option>
                        <option value="borrowed">Borrowed</option>
                    </select>
                </div>
            </div>

            <div class="books-table-container">
                <table class="books-table">
                    <thead>
                        <tr>
                            <th>Book ID</th>
                            <th>ISBN</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Category</th>
                            <th>Available Copies</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#BK001</td>
                            <td>978-3-16-148410-0</td>
                            <td>
                                <div class="book-info">
                                    <img src="assets/images/book-cover.jpg" alt="Book Cover">
                                    <div class="book-details">
                                        <span class="book-title">The Great Gatsby</span>
                                        <span class="book-year">1925</span>
                                    </div>
                                </div>
                            </td>
                            <td>F. Scott Fitzgerald</td>
                            <td>
                                <span class="category-badge fiction">Fiction</span>
                            </td>
                            <td>
                                <div class="copies-status available">
                                    <span class="copies-number">5</span>
                                    <span class="copies-text">Available</span>
                                </div>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <button class="action-btn edit">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="action-btn delete">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <!-- Add more book rows -->
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button class="page-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <span class="page-dots">...</span>
                <button class="page-btn">10</button>
                <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </main>

    <!-- Add this HTML just before closing body tag -->
    <div class="modal" id="addBookModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Book</h2>
                <button class="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="book-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn" name="isbn" required>
                    </div>
                    <div class="form-group">
                        <label for="bookId">Book ID</label>
                        <input type="text" id="bookId" name="bookId" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="title">Book Title</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="fiction">Fiction</option>
                            <option value="non-fiction">Non-Fiction</option>
                            <option value="science">Science</option>
                            <option value="history">History</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="copies">Number of Copies</label>
                        <input type="number" id="copies" name="copies" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="publishYear">Publication Year</label>
                        <input type="number" id="publishYear" name="publishYear" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="coverImage">Cover Image</label>
                    <input type="file" id="coverImage" name="coverImage" accept="image/*">
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="submit-btn">Add Book</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
